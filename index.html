<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pixel Draw</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="bigcontainer">
        <div id="controls">
            <div id="minidesign"></div>
            <h1>
                <div>
                    <span id="letter1">P</span>
                    <span id="letter2">i</span>
                    <span id="letter3">x</span>
                    <span id="letter4">e</span>
                    <span id="letter5">l</span>
                </div>
                <div>
                    <span id="letter6">D</span>
                    <span id="letter7">r</span>
                    <span id="letter8">a</span>
                    <span id="letter9">w</span>
                </div>

            </h1>
                <p>Click within box to toggle tool on and off. Click button below to toggle active tool.</p>
                <p>
                    <button type="button" id="eraser">Pen</button>
                </p>
            <h3><mark>Grid</mark></h3>
                <button id="reset">Reset</button>
                <div class="gridsliderbox">
                    <div><label for="squaresWide">Grid</label></div>
                    <div><input type="range" id="squaresWide" name="squaresWide" min="1" max="100" value="29" class="slider"></div>
                </div>
            <h3><mark>Colors</mark></h3>
                <button id="grayscale" style="border: 2px solid rgb(225, 225, 225)">Grayscale</button>
                <button id="rainbow">Random RGB</button>
                <button id="choose">Choose RGB</button>
                <div class="rgbsliderbox">
                    <div><label for="red">Red</label></div>
                    <div><input type="range" id="red" name="red" min="1" max="255" value="0" class="slider"></div>
                    <div><label for="green">Green</label></div>
                    <div><input type="range" id="green" name="green" min="1" max="255" value="255" class="slider"></div>
                    <div><label for="blue">Blue</label></div>
                    <div><input type="range" id="blue" name="blue" min="1" max="255" value="0" class="slider"></div>
                </div>
                <p></p><a href="https://github.com/ndmekala/etch-a-sketch">Repository</a></p>
        </div>
        <div id="container">
        </div>
    </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
